<div id="img">

</div>

<hr>

<div id="videos">

</div>

<hr>

<div id="list">

</div>

<hr>

<div>
    <p id="tf"></p>
    <p id="tfile"></p>
</div>

<script type="text/javascript">

    const img = new Image();
    img.src = 'cat.jpg';
    img.width = 300;
    img.style = 'border:1px solid #000'
    document.getElementById("img").appendChild(img)

    //--------------------------------------------


    const vid = document.createElement("video");
    vid.src = 'sample.mp4';
    vid.width = '300';
    vid.controls = 'controls';
    document.getElementById("videos").appendChild(vid)

    //--------------------------------------------

    const ul = document.createElement("ul");

    const li = document.createElement("li");;
    const text = document.createTextNode("PHP");
    li.appendChild(text)
    ul.appendChild(li);

    const li2 = document.createElement("li")
    const text2 = document.createTextNode("JAVASCRIPT");
    li2.appendChild(text2)
    ul.appendChild(li2);

    document.getElementById("list").appendChild(ul)

    //--------------------------------------------

    const input = document.createElement("input");
    input.type = 'text';

    const file = document.createElement("input");
    file.type = 'file';

    document.getElementById("tf").appendChild(input)
    document.getElementById("tfile").appendChild(file)

</script>
